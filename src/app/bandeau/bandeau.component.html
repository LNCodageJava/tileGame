<div class="content">
  <ng-container *ngFor="let j of gridSizeY">
    <div class="wrapper">
      <ng-container *ngFor="let i of gridSizeX"
        ><app-hex
          (click)="hexClick(i, j)"
          class="app-hex"
          [hHex]="400 + i"
          [vHex]="j"
          [ngClass]="{ odd: i % 2 === 0, even: i % 2 === 1 }"
        ></app-hex
      ></ng-container>
    </div>
  </ng-container>
  <button style="position: absolute; left: 0; top: 460px" (click)="flush()">FLUSH</button>
  <button style="position: absolute; left: 100px; top: 460px" (click)="remove()">REMOVE</button>
  <div style="position: absolute; left: 0; top: 500px">
    <div
      style="
        background-color: #a6035d;
        width: 40px;
        height: 80px;
        display: flex;
        justify-content: center;
        color: white;
        align-items: center;
      "
    ></div>
  </div>

  <div style="position: absolute; left: 40px; top: 500px">
    <button style="width: 40px; height: 20px" (click)="plus('w1')">+</button>
    <div
      style="
        background-color: #0002a3;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        color: white;
        align-items: center;
      "
    >
      {{ r.w1 }}
    </div>
    <button style="width: 40px; height: 20px" (click)="moins('w1')">-</button>
  </div>

  <div style="position: absolute; left: 80px; top: 500px">

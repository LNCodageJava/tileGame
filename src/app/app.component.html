<app-bandeau id="bandeau" [player1]="player1" [player2]="player2"></app-bandeau>
<div class="global-wrapper">
  <ng-container *ngFor="let j of gridSizeY">
    <div class="wrapper">
      <ng-container *ngFor="let i of gridSizeX"
        ><app-hex (click)="hexClick(i, j)" class="app-hex" [hHex]="i" [vHex]="j"></app-hex
      ></ng-container>
    </div>
  </ng-container>
</div>
<div id="currentTile" appHostListener>
  <app-hex [hHex]="500" [vHex]="500"></app-hex>
</div>

<div id="all" class="all">
  <app-bandeau
    style="display: none"
    id="bandeau-p1"
    [player]="player1"
    [tuileActive]="tuileActive"
    class="player1"
  ></app-bandeau>
  <div class="content" id="content">
    <ng-container *ngFor="let j of gridSizeY">
      <div class="wrapper">
        <ng-container *ngFor="let i of gridSizeX"
          ><app-hex
            (click)="hexClick(i, j)"
            class="app-hex"
            [hHex]="i"
            [vHex]="j"
            [ngClass]="{ odd: i % 2 === 0, even: i % 2 === 1 }"
          ></app-hex
        ></ng-container>
      </div>
    </ng-container>
  </div>

  <div style="display: none" id="currentTile" appHostListener>
    <app-hex [hHex]="500" [vHex]="500"></app-hex>
  </div>
</div>

<div class="global-wrapper">
  <ng-container *ngFor="let j of gridSizeY">
    <div class="wrapper">
      <ng-container *ngFor="let i of gridSizeX"
        ><app-hex
          (click)="hexClick(i, j)"
          class="app-hex"
          [hHex]="i"
          [vHex]="j"
          [batiment]="batiment"
        ></app-hex
      ></ng-container>
    </div>
  </ng-container>
</div>
<div id="currentTile" appHostListener>
  <app-hex [hHex]="500" [vHex]="500" [batiment]="currentBatiment"></app-hex>
</div>

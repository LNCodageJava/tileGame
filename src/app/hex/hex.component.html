<div id="{{ hHex }}{{ vHex }}" class="hex-wrapper">
  <div id="{{ hHex }}{{ vHex }}_player" class="player"></div>
  <div id="{{ hHex }}{{ vHex }}_index" style="display: none">0</div>
  <img id="{{ hHex }}{{ vHex }}_couleur" src="assets/textures/no-image.png" class="cote-0" />
  <img id="{{ hHex }}{{ vHex }}_batiment" class="img" />
  <div id="rectangle" style="visibility: hidden">
    <div class="wrapper" id="{{ hHex }}{{ vHex }}_cost-container"></div>
    <div class="obj" id="{{ hHex }}{{ vHex }}_obj"></div>
  </div>
  <img id="{{ hHex }}{{ vHex }}_corner" src="assets/textures/no-image.png" class="corner" style="visibility: hidden" />
  <img id="{{ hHex }}{{ vHex }}_point-logo" src="assets/textures/no-image.png" class="point-logo" />
  <img id="{{ hHex }}{{ vHex }}_power" src="assets/textures/no-image.png" class="power" />
  <span id="{{ hHex }}{{ vHex }}_point" class="point"></span>
</div>
